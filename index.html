<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Periódica Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .tabela {
      display: grid;
      grid-template-columns: repeat(18, 60px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .elemento {
      background: white;
      border: 1px solid #999;
      border-radius: 6px;
      padding: 4px;
      font-size: 11px;
      cursor: pointer;
    }
    .elemento strong {
      font-size: 16px;
      display: block;
    }
    .vazio {
      visibility: hidden;
    }
    .info {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Tabela Periódica Interativa</h1>
<p>Clique em um elemento químico para ver informações básicas</p>

<div class="tabela">
  <!-- Período 1 -->
  <div class="elemento" onclick="info('H')"><small>1</small><strong>H</strong>Hidrogênio</div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="elemento" onclick="info('He')"><small>2</small><strong>He</strong>Hélio</div>

  <!-- Período 2 -->
  <div class="elemento" onclick="info('Li')"><small>3</small><strong>Li</strong>Lítio</div>
  <div class="elemento" onclick="info('Be')"><small>4</small><strong>Be</strong>Berílio</div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="vazio"></div><div class="vazio"></div><div class="vazio"></div>
  <div class="vazio"></div><div class="vazio"></div>
  <div class="elemento" onclick="info('B')"><small>5</small><strong>B</strong>Boro</div>
  <div class="elemento" onclick="info('C')"><small>6</small><strong>C</strong>Carbono</div>
  <div class="elemento" onclick="info('N')"><small>7</small><strong>N</strong>Nitrogênio</div>
  <div class="elemento" onclick="info('O')"><small>8</small><strong>O</strong>Oxigênio</div>
  <div class="elemento" onclick="info('F')"><small>9</small><strong>F</strong>Flúor</div>
  <div class="elemento" onclick="info('Ne')"><small>10</small><strong>Ne</strong>Neônio</div>

  <!-- Períodos seguintes resumidos (exemplo acadêmico) -->
  <!-- Último elemento -->
  <div class="elemento" style="grid-column: 18;" onclick="info('Og')">
    <small>118</small><strong>Og</strong>Oganessônio
  </div>
</div>

<div class="info" id="info">
  <strong>Informações do elemento aparecerão aqui.</strong>
</div>

<script>
  function info(simbolo) {
    document.getElementById("info").innerHTML =
      "Elemento químico selecionado: <strong>" + simbolo + "</strong>";
  }
</script>

</body>
</html>
